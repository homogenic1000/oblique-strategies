<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="supercoolScript.js" defer></script>

</head>

<body>
  <div id="app-container">
    <div class="miniHome" id="speMiniHome">
      <button class="imgb-button" onclick="openSpotify()">
        <img class="imgb" src="spotify.png" alt="Open Spotify" />
      </button>
      <a href="https://eracom.ch" target="_blank">
        <button class="imgb-button">
          <img class="imgb" src="eracom.png" alt="ERACOM" />
        </button>
      </a>
      <button class="imgb-button" onclick="openNotion()">
        <img class="imgb" src="notion.png" alt="Open Notion" />
      </button>
    </div>


    <div class="card" id="speCard">
      <h1 id="Strategy">More cowbell!</h1>
    </div>

    <div id="miniWeather" class="np-element np-hover-inverse np-square-xxl np-shadow-inverse" >
      <div id="miniWeatherInfo"></div>
      <div class="city"></div>
      <img class="icon" src="" alt="">
      <div class="temperature"></div>
    </div>

    <div id="clock">00:00:00:</div>

    <div class="miniMiror" id="miMi">
      <h2>Miroir</h2>
      <video id="video" autoplay></video>
    </div>
  </div>

    #video{
      transform: scaleX(-1) ;
    }
</body>

</html>
